<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #genreList
        {
            list-style-type: none;
        }
        .list
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            list-style-type: none;
        }
        .browse-section
        {
            max-width: 900px;
            width: 100%;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Movie Recommender</a>
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/browse">Browse</a>
        <a class="nav-link" href="/login">Profile</a>
        <a class="nav-link" href="/login">Settings</a>
    </nav>
    <div class="container text-center mt-5">
        <h1>Profile</h1>
        <div class="container text-center mt-4">
            <h3>Favorite Genres</h3>
            <form action="/profile" method="post">
                <div class="form-group">
                    <label>Choose a Genre: </label>
                    <label>
                        <select class="form-control form-control-sm" name="selectedGenre">
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                        </select>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Add to Favorites</button>
            </form>
        </div>
    </div>
    <div class="container text-center mt-4">
        <h3>Selected Genres</h3>
        <ul id="genreList" class="list-group">
            <li th:each="genre : ${favoriteGenres}">
                <span th:text="${genre}"></span>
            </li>
        </ul>
    </div>
    <div class="container text-center mt-4">
        <h3>Browse</h3>
        <div class="browse-section">
            <ul class="list d-flex flex-column align-items-center">
                <li class="list-item mb-4">
                    <div class="card text-center" style="width: 5in;">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOfVLJfrpi93nYHe18GRs5MjJkbucJhVQzrf5e3q0CJvQSe-r4pyvt8fquq7QRQGaL2r3hwO73y2xU-z1WGy-_RIMip0Yc8Q" alt="Movie Poster" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Alien Warfare</h5>
                            <p class="card-text">Action</p>
                            <p class="card-text">
                                A Navy SEAL team undertake a top-secret mission to investigate the mysterious disappearance of several scientists at a remote research centre.
                            </p>
                            <p class="card-text">2019</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
