<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Movie Recommender</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: auto;
            padding: 2rem;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .login-card .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e1e1e1;
        }
        .login-card .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.15);
        }
        .btn-login {
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e1e1;
        }
        .divider span {
            padding: 0 1rem;
            color: #6c757d;
        }
        .social-login .btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">
            <i class="fas fa-film mr-2"></i>Movie Recommender
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home mr-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/browse"><i class="fas fa-compass mr-1"></i> Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fas fa-user mr-1"></i> Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings"><i class="fas fa-cog mr-1"></i> Settings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container login-container my-5">
    <div class="text-center mb-4">
        <h2 class="font-weight-bold">Welcome Back!</h2>
        <p class="text-muted">Please login to your account</p>
    </div>

    <div class="login-card">
        <form th:action="@{/signin}" th:object="${signin}" method="post">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-right-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                    </div>
                    <input type="text"
                           class="form-control border-left-0"
                           id="username"
                           th:field="*{username}"
                           placeholder="Enter your username">
                </div>
                <span th:if="${#fields.hasErrors('username')}"
                      class="text-danger small"
                      th:errors="*{username}"></span>
            </div>


            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                            <span class="input-group-text bg-white border-right-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                    </div>
                    <input type="password"
                           class="form-control border-left-0"
                           id="password"
                           th:field="*{password}"
                           placeholder="Enter your password">
                </div>
                <span th:if="${#fields.hasErrors('password')}"
                      class="text-danger small"
                      th:errors="*{password}"></span>
            </div>


            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me">
                    <label class="custom-control-label text-muted" for="remember-me">Remember me</label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Forgot Password?</a>
            </div>


            <button type="submit" class="btn btn-primary btn-login btn-block mb-3">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>


        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="btn btn-outline-dark">
                <i class="fab fa-google mr-2"></i>Google
            </button>
            <button class="btn btn-outline-primary">
                <i class="fab fa-facebook-f mr-2"></i>Facebook
            </button>
        </div>


        <div class="text-center mt-4">
            <span class="text-muted">Don't have an account?</span>
            <a href="/signup" class="text-primary ml-2 text-decoration-none font-weight-bold">Sign Up</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
