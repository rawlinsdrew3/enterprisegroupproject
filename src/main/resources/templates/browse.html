<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            list-style-type: none;
        }
        .list-item
        {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Movie Recommender</a>
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/browse">Browse</a>
        <a class="nav-link" href="/login">Profile</a>
        <a class="nav-link" href="/login">Settings</a>

    </nav>
<!--Main Body-->


<!--Searchbox-->
<div class="container text-center mt-5">
    <h1>Browse</h1>
    <form class="form-inline justify-content-center mt-3" action="/browse" method="get">
        <input class="form-control mr-2" type="search" name="query" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
<!--Filter Section-->
    <div class="container text-center mt-5">
        <h1>Filter</h1>
        <form class="align-content-center" action="/browse/filtered" method="get">
            <div class="row">
                <div class="col">
                    <label for="genreSelect">Genre</label>
                    <select class="form-control" id="genreSelect" name="genre">
                        <option value="">Select Genre</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <!-- Add more genres here if needed -->
                    </select>
                </div>
                <div class="col">
                    <label for="ratingSelect">Rating</label>
                    <select class="form-control" id="ratingSelect" name="rating">
                        <option value="">Select Rating</option>
                        <option value="highRating">7-10</option>
                        <option value="midRating">4-7</option>
                        <option value="lowRating">1-4</option>
                    </select>
                </div>
                <div class="col d-flex align-items-end">
                    <label for="filterSubmit" class="sr-only">Submit</label>
                    <button type="submit" class="btn btn-primary btn-block" id="filterSubmit">Apply Filters</button>
                </div>
            </div>
        </form>
    </div>
<!--Browse Section-->
<!--Will populate with movies-->
    <div class="container text-center mt-5">
        <div class="row">
            <div class="column">
                <h3>Movies</h3>
                <ul class="list">
                    <!--Could make the listed titles link to a separate page that can suggest movies based on the selected title?-->
                    <li class="list-item" th:each="movie : ${movies}">
                        <h5 th:text="${movie.title}">Title</h5>
                        <p th:text="${movie.description}">Description</p>
                        <p>Rating: <span th:text="${movie.rating}"></span></p>
                        <p>Release Date: <span th:text="${movie.releaseYear}"></span></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
